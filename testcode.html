<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Total Fees by Course</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      padding: 40px;
      color: #333;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
      color: #222;
      text-shadow: 1px 1px 2px #fff;
    }
    #loading {
      font-size: 18px;
      color: #555;
      margin-top: 40px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
      max-width: 600px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
    }
    th, td {
      padding: 14px 20px;
      border-bottom: 1px solid #eee;
      text-align: left;
      font-size: 18px;
    }
    th {
      background-color: #3498db;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    tr:hover {
      background-color: #f1f1f1;
      transition: background-color 0.3s;
    }
    tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <h1>Total Fees Collected by Course</h1>

  <div id="loading">Loading data, please wait...</div>
  <table id="totalsTable" style="display:none;">
    <thead>
      <tr>
        <th>Course</th>
        <th>Total Fees (â‚¹)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetID = "1DOqO1pb70jF77ZOvuQ6EHROdlztHmGFQNtQsG7VrqL8";
    const sheetName = "showfees";
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    fetch(url)
      .then(res => res.text())
      .then(rep => {
        const data = JSON.parse(rep.substring(47).slice(0, -2));

        const cols = data.table.cols;
        const rows = data.table.rows;

        // Find "Course" column index (case-insensitive)
        const courseColIndex = cols.findIndex(col => col.label && col.label.toLowerCase() === "course");
        if (courseColIndex === -1) {
          throw new Error('No "Course" column found in the sheet.');
        }

        // Find "Amount" or "Fees" column index
        const amountColIndex = cols.findIndex(col =>
          col.label && (col.label.toLowerCase().includes("amount") || col.label.toLowerCase().includes("fees"))
        );
        if (amountColIndex === -1) {
          throw new Error('No "Amount" or "Fees" column found in the sheet.');
        }

        const totals = {};

        rows.forEach(row => {
          const course = row.c[courseColIndex]?.v || "Unknown";
          const feeStr = row.c[amountColIndex]?.v || "0";
          const fee = parseFloat(String(feeStr).replace(/[^0-9.-]+/g, "")) || 0;

          if (!totals[course]) totals[course] = 0;
          totals[course] += fee;
        });

        const tbody = document.querySelector("#totalsTable tbody");
        Object.entries(totals).forEach(([course, total]) => {
          const tr = document.createElement("tr");
          const tdCourse = document.createElement("td");
          tdCourse.textContent = course;
          const tdTotal = document.createElement("td");
          tdTotal.textContent = total.toLocaleString('en-IN', { style: 'currency', currency: 'INR' });
          tr.appendChild(tdCourse);
          tr.appendChild(tdTotal);
          tbody.appendChild(tr);
        });

        document.getElementById("loading").style.display = "none";
        document.getElementById("totalsTable").style.display = "table";
      })
      .catch(err => {
        document.getElementById("loading").textContent = "Error loading data: " + err.message;
        console.error(err);
      });
  </script>

</body>
</html>
