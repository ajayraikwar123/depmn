 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fee Entry Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f6fc;
      padding: 40px;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    #statusMsg {
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>
  <form id="feeForm">
    <h2>Student Fee Entry</h2>
    <input type="text" name="name" placeholder="Student Name" required />
    <input type="text" name="class" placeholder="Class" required />
    <input type="email" name="email" placeholder="Student/Parent Email" required />
    <select name="feesPaid" required>
      <option value="">Select Status</option>
      <option value="Yes">Paid</option>
      <option value="No">Not Paid</option>
    </select>
    <button type="submit">Submit</button>
    <p id="statusMsg"></p>
  </form>

  <script>
    const form = document.getElementById('feeForm');
    const statusMsg = document.getElementById('statusMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch("https://script.google.com/macros/s/AKfycbxU6sPpcWnI0BNd41olAUVNSLpZvZ3QBqo2_ayiH7pfynfNlyAzVT9yEGAHQpRfkx2z/exec", {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      });

      const result = await response.json();
      if (result.status === 'success') {
        statusMsg.textContent = "Fee submitted and email sent.";
        form.reset();
      } else {
        statusMsg.textContent = "Something went wrong.";
      }
    });
  </script>
</body>
</html>
