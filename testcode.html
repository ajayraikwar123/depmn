<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fees Table with Edit</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      padding: 40px;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #222;
      text-shadow: 1px 1px 2px #fff;
    }

    #timestamp {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
    }

    #searchInput {
      display: block;
      margin: 0 auto 20px;
      max-width: 500px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }

    table {
      width: 100%;
      max-width: 1100px;
      margin: auto;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background-color: #3498db;
      color: white;
      text-transform: uppercase;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .edit-btn {
      padding: 6px 12px;
      background-color: #f39c12;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .save-btn {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <h1>Fees Record Table</h1>
  <div id="timestamp"></div>
  <input type="text" id="searchInput" placeholder="🔍 Search table...">

  <table id="sheet-data"></table>

  <script>
    const sheetID = "1DOqO1pb70jF77ZOvuQ6EHROdlztHmGFQNtQsG7VrqL8";
    const sheetName = "showfees";
    const webAppURL = "YOUR_WEB_APP_URL_HERE"; // 🔁 Replace this

    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;
    const timestamp = document.getElementById("timestamp");
    const table = document.getElementById("sheet-data");

    timestamp.textContent = `Report generated on: ${new Date().toLocaleString("en-IN")}`;

    fetch(url)
      .then(res => res.text())
      .then(rep => {
        const data = JSON.parse(rep.substring(47).slice(0, -2));
        const cols = data.table.cols;
        const rows = data.table.rows;

        const headerRow = document.createElement("tr");
        cols.forEach(col => {
          const th = document.createElement("th");
          th.textContent = col.label;
          headerRow.appendChild(th);
        });

        const actionTh = document.createElement("th");
        actionTh.textContent = "Actions";
        headerRow.appendChild(actionTh);
        table.appendChild(headerRow);

        rows.forEach((row, index) => {
          const tr = document.createElement("tr");
          row.c.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell ? cell.v : "";
            tr.appendChild(td);
          });

          const actionTd = document.createElement("td");
          const btn = document.createElement("button");
          btn.textContent = "Edit";
          btn.className = "edit-btn";
          btn.onclick = () => toggleEdit(tr, btn, index + 2); // row index (header + 1-based)
          actionTd.appendChild(btn);
          tr.appendChild(actionTd);
          table.appendChild(tr);
        });
      });

    function toggleEdit(row, btn, rowIndex) {
      const cells = row.querySelectorAll("td:not(:last-child)");
      if (btn.textContent === "Edit") {
        cells.forEach(cell => {
          const input = document.createElement("input");
          input.value = cell.textContent;
          input.style.width = "100%";
          cell.textContent = "";
          cell.appendChild(input);
        });
        btn.textContent = "Save";
        btn.classList.add("save-btn");
      } else {
        const updatedRow = [];
        cells.forEach(cell => {
          const input = cell.querySelector("input");
          if (input) {
            cell.textContent = input.value;
            updatedRow.push(input.value);
          }
        });

        btn.textContent = "Edit";
        btn.classList.remove("save-btn");

        // POST updated data to Apps Script
        fetch(webAppURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            rowIndex: rowIndex,
            updatedRow: updatedRow
          })
        })
        .then(res => res.json())
        .then(data => {
          if (data.status === "success") {
            alert("Row updated successfully in Google Sheet.");
          } else {
            alert("Update failed. Please check.");
          }
        })
        .catch(err => {
          console.error("Update error:", err);
          alert("Error updating data.");
        });
      }
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      const search = this.value.toLowerCase();
      const rows = table.querySelectorAll("tr:not(:first-child)");
      rows.forEach(row => {
        const rowText = row.textContent.toLowerCase();
        row.style.display = rowText.includes(search) ? "" : "none";
      });
    });
  </script>
</body>
</html>
