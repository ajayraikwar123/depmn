<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Google Sheets Viewer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      padding: 40px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 30px;
      font-size: 2.5em;
      text-shadow: 1px 1px 2px #fff;
    }

    #searchInput {
      display: block;
      width: 100%;
      max-width: 500px;
      margin: 0 auto 30px;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
    }

    th, td {
      padding: 14px 20px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background-color: #3498db;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tr:hover {
      background-color: #f1f1f1;
      transition: background-color 0.3s;
    }

    @media (max-width: 768px) {
      th, td {
        padding: 10px;
        font-size: 14px;
      }

      #searchInput {
        width: 90%;
      }
    }
  </style>
</head>
<body>

<h1>Google Sheets Data Viewer</h1>

<input type="text" id="searchInput" placeholder="🔍 Search table...">

<table id="sheet-data"></table>

<script>
  const sheetID = "1DOqO1pb70jF77ZOvuQ6EHROdlztHmGFQNtQsG7VrqL8";
  const sheetName = "showfees"; // Update if needed
  const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

  fetch(url)
    .then(res => res.text())
    .then(rep => {
      const data = JSON.parse(rep.substring(47).slice(0, -2));
      const table = document.getElementById("sheet-data");

      // Header Row
      const headerRow = document.createElement("tr");
      data.table.cols.forEach(col => {
        if (col.label) {
          const th = document.createElement("th");
          th.textContent = col.label;
          headerRow.appendChild(th);
        }
      });
      table.appendChild(headerRow);

      // Data Rows
      data.table.rows.forEach(row => {
        const tr = document.createElement("tr");
        row.c.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell ? cell.v : "";
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
    })
    .catch(error => {
      console.error("Error loading sheet data:", error);
    });

  // Search Filter
  document.getElementById("searchInput").addEventListener("keyup", function () {
    const filter = this.value.toLowerCase();
    const rows = document.querySelectorAll("#sheet-data tr:not(:first-child)");

    rows.forEach(row => {
      const text = row.textContent.toLowerCase();
      row.style.display = text.includes(filter) ? "" : "none";
    });
  });
</script>

</body>
</html>
